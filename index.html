<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One Bank</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <video autoplay muted loop id="background-video">
      <source src="./background/video.mp4" type="video/mp4" />
      Your browser does not support HTML5 video.
    </video>
    <div
      id="loginAria"
      class="login-area d-flex justify-content-center align-items-center flex-column"
    >
      <h1 class="text-center mb-4 heading">
        Welcome to <span class="text-warning">One Bank</span>
      </h1>
      <div id="loginFromAria" class="login-form-area">
        <h4 class="text-center pb-3 login-text">Login</h4>

        <input
          type="text"
          name="name"
          placeholder="Username"
          class="form-control mb-3"
        />
        <input
          type="password"
          name="Password"
          placeholder="Password"
          class="form-control mb-3"
        />
        <button id="btnLogin" class="btn btn-primary w-100">Login</button>
      </div>

      <!-- deshboard section  -->
      <div id="deshbord-aria" class="dashbordAria">

        <div class="row ">
          <div class="col-md-4 ">
              <div class="diposit blanceCard">
                <h5>Deposit</h5>
                <h2>$00</h2>
            </div>
          </div>
          <div class="col-md-4 ">
              <div class="withdrow blanceCard">
                <h5>Withdraw</h5>
                 <h2>$00</h2>
              </div>
          </div>
          <div class="col-md-4 ">
            <div class="Credit blanceCard">
              <h5>Blance</h5>
              <h2>$200</h2>
            </div>
          </div>
        </div>

        <!-- blance add section -->
       <div class="row m-5">
          <div class="col-md-6 ">
            <div class="card blanceCard d-flex justify-content-center flex-column">
              <h5>Deposit</h5>
            <input type="text" name="diposit" placeholder="Enter youe blance"> 
            <textarea name="text" id=""  placeholder="Enter Your Discaption"></textarea>
              <button class="btn btn-primary ">submit</button>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card blanceCard d-flex justify-content-center flex-column">
              <h5>Withdraw</h5>
              <input type="text" name="withdrow"  placeholder="Enter youe blance"> 
              <textarea name="text" id=""  placeholder="Enter Your Discaption"></textarea>
              <button class="btn btn-primary  ">submit</button>
            </div>
          </div>
       </div>
      </div>

      
    </div>

    <!-- boostrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- video slow motion add -->
    <script>
      // Set the playback rate to slow motion
      var video = document.getElementById("background-video");
      video.playbackRate = 0.4;

      var loginBtn = document.getElementById("btnLogin");
      loginBtn.addEventListener("click", function (event) {
        console.log("amare click marche ");

        var loginAria = document.getElementById("loginFromAria");
        loginAria.style.display = "none";

        var deshboard = document.getElementById("deshbord-aria");
        deshboard.style.display = "block";
      });
    </script>
  </body>
</html>
