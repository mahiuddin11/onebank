<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One Bank</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <video autoplay muted loop id="background-video">
      <source src="./background/video.mp4" type="video/mp4" />
      Your browser does not support HTML5 video.
    </video>
    <div
      id="loginAria"
      class="login-area d-flex justify-content-center align-items-center flex-column"
    >
      <h1 class="text-center mb-4 heading">
        Welcome to <span class="text-warning">One Bank</span>
      </h1>
      <div id="loginFromAria" class="login-form-area">
        <h4 class="text-center pb-3 login-text">Login</h4>

        <input
          type="text"
          name="name"
          placeholder="Username"
          class="form-control mb-3"
        />
        <input
          type="password"
          name="Password"
          placeholder="Password"
          class="form-control mb-3"
        />
        <button id="btnLogin" class="btn btn-primary w-100">Login</button>
      </div>

      <!-- deshboard section  -->
      <div id="deshbord-aria" class="dashbordAria">
        <div class="row">
          <div class="col-md-4">
            <div class="diposit blanceCard">
              <h5>Deposit</h5>
              <h2>$ <span id="currentDiposit">00</span></h2>
            </div>
          </div>
          <div class="col-md-4">
            <div class="withdrow blanceCard">
              <h5>Withdraw</h5>
              <h2>$ <span id="currentWithdrow">00</span></h2>
            </div>
          </div>
          <div class="col-md-4">
            <div class="Credit blanceCard">
              <h5>Blance</h5>
              <h2>$ <span id="currentBlance">00</span></h2>
            </div>
          </div>
        </div>

        <!-- blance add section -->
        <div class="row m-5">
          <div class="col-md-6">
            <div
              class="card blanceCard d-flex justify-content-center flex-column"
            >
              <h5>Diposit</h5>
              <input
                type="text"
                id="diposit"
                name="diposit"
                placeholder="Enter youe blance"
              />
              <!-- <textarea name="text" id=""  placeholder="Discaption"></textarea> -->
              <button id="addMony" class="btn btn-primary">Add Mony</button>
            </div>
          </div>

          <div class="col-md-6">
            <div
              class="card blanceCard d-flex justify-content-center flex-column"
            >
              <h5>Withdraw</h5>
              <input
                id="withdrow"
                type="text"
                name="withdrow"
                placeholder="Enter youe blance"
              />
              <!-- <textarea name="text" id=""  placeholder=" Discaption"></textarea> -->
              <button id="withdrowMony" class="btn btn-primary">
                Withdrow Mony
              </button>
            </div>
          </div>
        </div>
        <hr />
        <div class="buttongroup">
          <ul>
            <li><a href="#" class="text-white">Trangtion</a></li>
            <li><a href="#" class="text-white">Repots</a></li>
            <li><a href="#" class="text-white">Account</a></li>
          </ul>
        </div>

        <hr />
      </div>
    </div>

    <!-- boostrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
